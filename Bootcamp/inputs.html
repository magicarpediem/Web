<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>What's your favorite starter?</p>
	<form>
		<label for="Bulbasaur">Bulbasaur</label>
		<input name="starterChoice" id="Bulbasaur" type="radio" value="BULB">
		<label for="Charmander">Charmander</label>
		<input name="starterChoice" id="Charmander" type="radio" value="CHAR">
		<label for="Squirtle">Squirtle</label>
		<input name="starterChoice" id="Squirtle" type="radio" value="SQUI">
		
		<p>What's your favorite type?</p>
		<select name="favType">
			<option value="GR">Grass</option>
			<option value="FI">Fire</option>
			<option value="WA">Water</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>I choose you!</button>
	</form>
</body>
</html>
